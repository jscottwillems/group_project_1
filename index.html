<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>City Search</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/teleport-autocomplete.min.css">
	<script src="https://use.fontawesome.com/20d3a6ef4d.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--Begining of Wrapper-->
	<div class="wrapper">
		<div class="headerContainer">
			<h1>Search City</h1>
			<div class="navContainer">
				<div class="LHS">
					<section class="intro">
						<p>Input City:</p>
					</section>
					<form><!--Form to enter city name-->
							<input type="text" class='city-input tp-ac__input' placeholder="City, Province, Country">
							
					</form>
				</div>
				<div class="RHS"><!--This is directed to twitter log-in page, fb link can be added-->
					<a href="http://twitter.com/home?status=Going%20to%20move%2C%20travel%2C%20or%20work%20abroad?%20Use%20City%20Search%20https://goo.gl/15kcq5%20made%20by%20@Natalie_N_B%20using%20@TeleportInc%20API%2C%20@GoogleMapsAPI" target="_blank">
						<i class="fa fa-twitter" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<section class="summaryWithMap">
			<div class="summary"></div><!--This Div is to capture info about city and location on the map-->
		</section>
		
		<div class="buttonsContainer"></div><!--Buttons for Photos, climate, What is happening-->
        <div class="buttonInfoContainer"></div><!--This div displays info about buttons-->
		<footer>
				<p>CitySearch Â©2018</p>
		</footer>

	</div>  
<!-- end of wrapper -->

<!--Script goes here -->

</html>
